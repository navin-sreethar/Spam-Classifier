<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Detection</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .spam { background: #ffebee; }
        .ham { background: #e8f5e9; }
    </style>
</head>
<body>
    <h1>Email Spam Detection</h1>
    <form method="post">
        <textarea name="email" placeholder="Paste your email content here..." required>{% if result %}{{ result.text }}{% endif %}</textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
    <div class="result {% if result.label == 'SPAM' %}spam{% else %}ham{% endif %}">
        <h2>Result:</h2>
        <p>Classification: <strong>{{ result.label }}</strong></p>
        <p>Confidence: {{ result.score }}</p>
    </div>
    {% endif %}
</body>
</html>
